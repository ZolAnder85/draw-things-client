<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
	<title>Draw Things Control</title>
	<link rel="stylesheet" href="layout.css" />
	<link rel="stylesheet" href="theme.css" />
	<link rel="stylesheet" href="special.css" />
	<link rel="stylesheet" href="custom.css" />
</head>
<body>
	<div class="options" id="parameters">
		<div class="group">
			<div class="row">
				<button id="generate" class="main">generate</button>
			</div>
			<div class="row">
				<textarea rows="5" placeholder="positive prompt" SDTarget="prompt" SDType="string"></textarea>
			</div>
		</div>
		<div collapsible class="group">
			<h2>Generation</h2>
			<div class="row">
				<textarea rows="3" placeholder="negative prompt" SDTarget="negative_prompt" SDType="string"></textarea>
			</div>
			<div class="row">
				<label for="seed">seed</label>
				<input id="seed" type="number" min="1" step="1" value="35880" SDTarget="seed" SDType="int" />
			</div>
			<div class="row">
				<label for="randomize">randomize</label>
				<input id="randomize" type="checkbox" />
			</div>
		</div>
		<div collapsible class="group">
			<h2>Model</h2>
			<div class="row">
				<label for="model">base model</label>
				<select id="model" SDTarget="model" SDType="string">
					<option value="lcm_ssd_1b_1_0_f16.ckpt">LCM SSD-1B 1.0</option>
					<option value="sdxl_turbo_1_0_f16.ckpt">SDXL Turbo 1.0</option>
					<option value="zamix_rv_base_f16.ckpt">ZAMix RV Base</option>
					<option value="zamix_rv_fast_f16.ckpt">ZAMix RV Fast</option>
					<option value="zamix_rv_ultra_f16.ckpt">ZAMix RV Ultra</option>
					<option value="zamix_ds_base_f16.ckpt">ZAMix DS Base</option>
					<option value="zamix_ds_fast_f16.ckpt">ZAMix DS Fast</option>
					<option value="zamix_ds_ultra_f16.ckpt">ZAMix DS Ultra</option>
					<option value="realistic_vision_5_1_base_f16.ckpt">Realistic Vision 5.1 Base</option>
					<option value="realistic_vision_5_1_fast_f16.ckpt">Realistic Vision 5.1 Fast</option>
					<option value="realistic_vision_5_1_ultra_f16.ckpt">Realistic Vision 5.1 Ultra</option>
					<option value="cyberrealistic_classic_2_0_base_f16.ckpt">CyberRealistic Classic 1.6 Base</option>
					<option value="cyberrealistic_classic_2_0_base_f16.ckpt">CyberRealistic Classic 2.0 Base</option>
					<option value="cyberrealistic_classic_2_0_fast_f16.ckpt">CyberRealistic Classic 2.0 Fast</option>
					<option value="cyberrealistic_classic_2_0_ultra_f16.ckpt">CyberRealistic Classic 2.0 Ultra</option>
					<option value="dreamshaper_8_0_base_f16.ckpt">DreamShaper 8.0 Base</option>
					<option value="dreamshaper_8_0_fast_f16.ckpt">DreamShaper 8.0 Fast</option>
					<option value="dreamshaper_8_0_ultra_f16.ckpt">DreamShaper 8.0 Ultra</option>
				</select>
			</div>
			<div class="row">
				<label for="refinerModel">refiner model</label>
				<select id="refinerModel" SDTarget="refiner_model" SDType="string">
					<option value="null">disabled</option>
					<option value="lcm_ssd_1b_1_0_f16.ckpt">LCM SSD-1B 1.0</option>
					<option value="sdxl_turbo_1_0_f16.ckpt">SDXL Turbo 1.0</option>
					<option value="zamix_rv_base_f16.ckpt">ZAMix RV Base</option>
					<option value="zamix_rv_fast_f16.ckpt">ZAMix RV Fast</option>
					<option value="zamix_rv_ultra_f16.ckpt">ZAMix RV Ultra</option>
					<option value="zamix_ds_base_f16.ckpt">ZAMix DS Base</option>
					<option value="zamix_ds_fast_f16.ckpt">ZAMix DS Fast</option>
					<option value="zamix_ds_ultra_f16.ckpt">ZAMix DS Ultra</option>
					<option value="realistic_vision_5_1_base_f16.ckpt">Realistic Vision 5.1 Base</option>
					<option value="realistic_vision_5_1_fast_f16.ckpt">Realistic Vision 5.1 Fast</option>
					<option value="realistic_vision_5_1_ultra_f16.ckpt">Realistic Vision 5.1 Ultra</option>
					<option value="cyberrealistic_classic_2_0_base_f16.ckpt">CyberRealistic Classic 1.6 Base</option>
					<option value="cyberrealistic_classic_2_0_base_f16.ckpt">CyberRealistic Classic 2.0 Base</option>
					<option value="cyberrealistic_classic_2_0_fast_f16.ckpt">CyberRealistic Classic 2.0 Fast</option>
					<option value="cyberrealistic_classic_2_0_ultra_f16.ckpt">CyberRealistic Classic 2.0 Ultra</option>
					<option value="dreamshaper_8_0_base_f16.ckpt">DreamShaper 8.0 Base</option>
					<option value="dreamshaper_8_0_fast_f16.ckpt">DreamShaper 8.0 Fast</option>
					<option value="dreamshaper_8_0_ultra_f16.ckpt">DreamShaper 8.0 Ultra</option>
				</select>
			</div>
			<div class="row" combined>
				<label for="refinerStart">refiner start</label>
				<input id="refinerStart" type="range" min="0" max="1" step="0.05" value="0.5" />
				<input type="number" SDTarget="refiner_start" SDType="float" />
			</div>
			<div class="row">
				<label for="LoRA1Model">lora 1 model</label>
				<select id="LoRA1Model" SDTarget="lora_1_model" SDType="string">
					<option value="">disabled</option>
					<option value="lcm_sd_15_lora_f16.ckpt">LCM SD-15 LoRA</option>
					<option value="tcd_sd_15_lora_lora_f16.ckpt">TCD SD-15 LoRA</option>
					<option value="lcm_sdxl_lora_lora_f16.ckpt">LCM-SDXL-LoRA</option>
					<option value="tcd_sdxl_lora_f16.ckpt">TCD SDXL LoRA</option>
					<option value="lightning_lora_f16.ckpt">Lightning LoRA</option>
					<option value="sdxl_noise_os_lora_f16.ckpt">SDXL Noise OS</option>
					<option value="add_brightness_lora_f16.ckpt">Add Brightness</option>
					<option value="to8_contrast_lora_f16.ckpt">TO8 Contrast</option>
					<option value="epi_noise_os_lora_f16.ckpt">EPI Noise OS</option>
					<option value="schmanzy_sdxl_lora_f16.ckpt">Schmanzy SDXL</option>
					<option value="papercut_sdxl_lora_f16.ckpt">Papercut SDX</option>
				</select>
			</div>
			<div class="row" combined>
				<label for="LoRA1Weight">lora 1 weight</label>
				<input id="LoRA1Weight" type="range" min="-2" max="2" step="0.05" value="1" />
				<input type="number" SDTarget="lora_1_weight" SDType="float" />
			</div>
			<div class="row">
				<label for="LoRA2Model">lora 2 model</label>
				<select id="LoRA2Model" SDTarget="lora_2_model" SDType="string">
					<option value="">disabled</option>
					<option value="lcm_sd_15_lora_f16.ckpt">LCM SD-15 LoRA</option>
					<option value="tcd_sd_15_lora_lora_f16.ckpt">TCD SD-15 LoRA</option>
					<option value="lcm_sdxl_lora_lora_f16.ckpt">LCM-SDXL-LoRA</option>
					<option value="tcd_sdxl_lora_f16.ckpt">TCD SDXL LoRA</option>
					<option value="lightning_lora_f16.ckpt">Lightning LoRA</option>
					<option value="sdxl_noise_os_lora_f16.ckpt">SDXL Noise OS</option>
					<option value="add_brightness_lora_f16.ckpt">Add Brightness</option>
					<option value="to8_contrast_lora_f16.ckpt">TO8 Contrast</option>
					<option value="epi_noise_os_lora_f16.ckpt">EPI Noise OS</option>
					<option value="schmanzy_sdxl_lora_f16.ckpt">Schmanzy SDXL</option>
					<option value="papercut_sdxl_lora_f16.ckpt">Papercut SDX</option>
				</select>
			</div>
			<div class="row" combined>
				<label for="LoRA2Weight">lora 2 weight</label>
				<input id="LoRA2Weight" type="range" min="-2" max="2" step="0.05" value="1" />
				<input type="number" SDTarget="lora_2_weight" SDType="float" />
			</div>
		</div>
		<div collapsible class="group">
			<h2>Sampling</h2>
			<div class="row">
				<label for="sampler">sampler</label>
				<select id="sampler" SDTarget="sampler" SDType="string">
					<option value="DDIM">DDIM</option>
					<option value="DPM++ 2M Karras">DPM++ 2M Karras</option>
					<option value="DPM++ SDE Karras">DPM++ SDE Karras</option>
					<option value="Euler a">Euler Ancestral</option>
					<option value="DPM++ SDE Substep">DPM++ SDE Substep</option>
					<option value="Euler A Substep">Euler A Substep</option>
					<option value="LCM">LCM</option>
					<option value="TCD">TCD</option>
				</select>
			</div>
			<div class="row" combined>
				<label for="guidance">guidance</label>
				<input id="guidance" type="range" min="0" max="20" step="0.1" value="5" />
				<input type="number" SDTarget="guidance_scale" SDType="float" />
			</div>
			<div class="row" combined>
				<label for="steps">steps</label>
				<input id="steps" type="range" min="0" max="50" step="1" value="20" />
				<input type="number" SDTarget="steps" SDType="int" />
			</div>
			<div class="row" combined>
				<label for="shift">shift</label>
				<input id="shift" type="range" min="0.25" max="2.5" step="0.05" value="1" />
				<input type="number" SDTarget="shift" SDType="float" />
			</div>
			<div class="row" combined>
				<label for="SSS">SSS</label>
				<input id="SSS" type="range" min="0" max="1" step="0.05" value="0.3" />
				<input type="number" SDTarget="stochastic_sampling_gamma" SDType="float" />
			</div>
		</div>
		<div collapsible class="group">
			<h2>Resolution</h2>
			<div class="row" combined>
				<label for="width">width</label>
				<input id="width" type="range" min="128" max="2048" step="64" value="1152" />
				<input type="number" SDTarget="width" SDType="int" />
			</div>
			<div class="row" combined>
				<label for="height">height</label>
				<input id="height" type="range" min="128" max="2048" step="64" value="768" />
				<input type="number" SDTarget="height" SDType="int" />
			</div>
			<div class="row">
				<label for="HRFEnabled">HRF enabled</label>
				<input id="HRFEnabled" type="checkbox" SDTarget="hires_fix" SDType="bool" />
			</div>
			<div class="row" combined>
				<label for="HRFWidth">HRF width</label>
				<input id="HRFWidth" type="range" min="128" max="2048" step="64" value="768" />
				<input type="number" SDTarget="hires_fix_width" SDType="int" />
			</div>
			<div class="row" combined>
				<label for="HRFHeight">HRF height</label>
				<input id="HRFHeight" type="range" min="128" max="2048" step="64" value="512" />
				<input type="number" SDTarget="hires_fix_height" SDType="int" />
			</div>
			<div class="row" combined>
				<label for="HRFStrength">HRF strength</label>
				<input id="HRFStrength" type="range" min="0" max="1" step="0.05" value="0.5" />
				<input type="number" SDTarget="hires_fix_strength" SDType="float" />
			</div>
		</div>
	</div>
	<div class="content" id="images">
	</div>
	<script src="SDControl.js">
	</script>
</body>
</html>
